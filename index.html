<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./assets/css/style.css'>
  <title>IMC: Cálculo de Índice de Massa Corpórea</title>
</head>

<body>
  <main>
    <article class="img">
      <img src="./assets/img/imc-icon.png" alt="Icone de uma balança com a palavra IMC">
    </article>
    <section class="calc-imc">
      <form>
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso em KG</label><i class="ajuda" title="Insira apenas números."><img
            src="./assets/img/help-icon.svg" alt="Ajuda"></i>
        <input type="text" id="peso" title="Insira apenas números." autofocus>

        <label for="altura">Altura em cm</label><i class="ajuda" title="Insira apenas números."><img
            src="./assets/img/help-icon.svg" alt="Ajuda"></i>
        <input type="text" id="altura" title="Insira apenas números.">

        <button type="submit" id="calcular">Calcular</button>
      </form>
      <p id="msg"></p>
    </section>
  </main>

  <script src='./assets/js/script.js'></script>
</body>

</html>
